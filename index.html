<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App ƒê·ªçc Truy·ªán ƒê∆°n Gi·∫£n</title>
    <style>
        /* GI·ªÆ NGUY√äN GIAO DI·ªÜN ƒê·∫∏P (DARK MODE) */
        :root { --bg: #121212; --card: #1e1e1e; --text: #e0e0e0; --red: #ff4757; }
        * { box-sizing: border-box; }
        body { margin: 0; background: var(--bg); color: var(--text); font-family: sans-serif; padding-top: 60px; }
        
        /* HEADER */
        header { position: fixed; top: 0; left: 0; width: 100%; height: 60px; background: #2d3436; display: flex; align-items: center; justify-content: space-between; padding: 0 15px; z-index: 100; border-bottom: 1px solid #333; }
        .logo { font-weight: bold; color: var(--red); font-size: 1.1rem; }
        .btn-home { background: #444; color: white; border: none; padding: 8px 15px; border-radius: 4px; cursor: pointer; }

        /* VIEW */
        .view { display: none; padding: 20px; min-height: 100vh; }
        .view.active { display: block; }

        /* HOME */
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 15px; }
        .card { background: var(--card); border-radius: 8px; overflow: hidden; cursor: pointer; }
        .card img { width: 100%; aspect-ratio: 2/3; object-fit: cover; }
        .card-info { padding: 10px; }
        .card h3 { margin: 0; font-size: 1rem; }
        
        /* DETAIL */
        .detail-top { display: flex; gap: 20px; margin-bottom: 20px; }
        .cover-big { width: 120px; border-radius: 8px; }
        .btn-read { background: var(--red); color: white; border: none; padding: 10px 25px; border-radius: 20px; cursor: pointer; margin-top: 10px; font-weight: bold; }
        .desc { background: #252525; padding: 15px; border-radius: 8px; margin-bottom: 20px; color: #bbb; border-left: 3px solid var(--red); }
        
        /* READER */
        #reader { display: flex; flex-direction: column; align-items: center; padding-bottom: 80px; }
        .img-page { width: 100%; max-width: 800px; display: block; margin-bottom: 2px; }
        
        /* CONTROLS */
        .bar { position: fixed; bottom: 0; left: 0; width: 100%; background: rgba(0,0,0,0.9); padding: 10px; display: flex; justify-content: center; gap: 20px; }
        .btn-ctrl { background: #333; color: white; border: none; padding: 8px 15px; border-radius: 4px; cursor: pointer; }
    </style>
</head>
<body>

    <header>
        <div class="logo" onclick="goHome()">üìö Comic 1-2-3</div>
        <button class="btn-home" onclick="goHome()">Trang ch·ªß</button>
    </header>

    <div id="view-home" class="view active">
        <div id="grid" class="grid"></div>
    </div>

    <div id="view-detail" class="view">
        <button onclick="goHome()" style="background:none; border:none; color:#888; cursor:pointer; margin-bottom:10px;">‚ùÆ Quay l·∫°i</button>
        <div id="detail-content"></div>
    </div>

    <div id="view-reader" class="view">
        <div id="reader"></div>
        <div class="bar">
            <button class="btn-ctrl" onclick="backToDetail()">Tho√°t</button>
        </div>
    </div>

    <script>
        // ============================================
        // C·∫§U H√åNH TRUY·ªÜN C·ª∞C D·ªÑ
        // ============================================

        // H√†m n√†y t·ª± t·∫°o danh s√°ch ·∫£nh: images/1.jpg ... images/13.jpg
        function layAnhTuSoDenSo(tuSo, denSo) {
            let list = [];
            for(let i = tuSo; i <= denSo; i++) {
                list.push(`images/${i}.jpg`);
            }
            return list;
        }

        const database = [
            // --- TRUY·ªÜN C√î TH·∫ÆM (D√πng ·∫£nh 1 ƒë·∫øn 13) ---
            {
                id: "cotham",
                title: "S·ª± T√≠ch ƒê·ªÅn C√¥ Th·∫Øm",
                category: "Truy·ªÅn thuy·∫øt",
                cover: "images/1.jpg", // L·∫•y ·∫£nh s·ªë 1 l√†m b√¨a
                desc: "C√¢u chuy·ªán v·ªÅ ng∆∞·ªùi con g√°i t√†i s·∫Øc v·∫πn to√†n, c√≥ c√¥ng gi√∫p ƒë·ª° nghƒ©a qu√¢n...",
                chapters: [
                    { 
                        name: "To√†n b·ªô c√¢u chuy·ªán", 
                        // T·ª∞ ƒê·ªòNG L·∫§Y ·∫¢NH T·ª™ 1 ƒê·∫æN 13
                        pages: layAnhTuSoDenSo(1, 13) 
                    }
                ]
            },

            // --- V√ç D·ª§ N·∫æU MU·ªêN TH√äM TRUY·ªÜN KH√ÅC (Sau n√†y) ---
            /*
            {
                id: "truyen2",
                title: "Truy·ªán Ti·∫øp Theo",
                cover: "images/14.jpg",
                // N·∫øu b·∫°n c√≥ ·∫£nh t·ª´ 14 ƒë·∫øn 20 cho truy·ªán n√†y
                chapters: [{ name: "Chap 1", pages: layAnhTuSoDenSo(14, 20) }]
            }
            */
        ];

        // ============================================
        // LOGIC CH·∫†Y APP (KH√îNG C·∫¶N CH·ªàNH S·ª¨A)
        // ============================================
        let currentComic = null;

        function renderHome() {
            const grid = document.getElementById('grid');
            grid.innerHTML = '';
            database.forEach(c => {
                grid.innerHTML += `
                    <div class="card" onclick="openComic('${c.id}')">
                        <img src="${c.cover}" onerror="this.src='https://via.placeholder.com/200?text=L·ªói+·∫¢nh'">
                        <div class="card-info"><h3>${c.title}</h3><small style="color:#888">${c.category}</small></div>
                    </div>`;
            });
        }

        function openComic(id) {
            currentComic = database.find(c => c.id === id);
            const content = document.getElementById('detail-content');
            
            // T·ª± ƒë·ªông ch·ªçn ch∆∞∆°ng ƒë·∫ßu ti√™n ƒë·ªÉ hi·ªÉn th·ªã n√∫t ƒë·ªçc
            let pagesCount = currentComic.chapters[0].pages.length;

            content.innerHTML = `
                <div class="detail-top">
                    <img src="${currentComic.cover}" class="cover-big">
                    <div>
                        <h2>${currentComic.title}</h2>
                        <button class="btn-read" onclick="readChapter(0)">ƒê·ªçc Ngay</button>
                    </div>
                </div>
                <div class="desc">üìù ${currentComic.desc || 'Ch∆∞a c√≥ m√¥ t·∫£'}</div>
                <div style="background:#2d2d2d; padding:10px; border-radius:5px;">
                    <b>Ch∆∞∆°ng 1</b> <span style="float:right; color:#888">${pagesCount} trang</span>
                </div>
            `;
            switchView('view-detail');
        }

        function readChapter(idx) {
            const pages = currentComic.chapters[idx].pages;
            const container = document.getElementById('reader');
            container.innerHTML = '';

            pages.forEach((url, i) => {
                let img = document.createElement('img');
                img.src = url;
                img.className = 'img-page';
                img.loading = "lazy"; // T·∫£i nhanh h∆°n
                
                // B√°o l·ªói n·∫øu thi·∫øu ·∫£nh
                img.onerror = function() {
                    this.outerHTML = `<div style="color:red; border:1px dashed red; padding:20px; text-align:center; margin:10px;">‚ùå Thi·∫øu ·∫£nh: ${url}</div>`;
                };
                container.appendChild(img);
            });

            switchView('view-reader');
            window.scrollTo(0,0);
        }

        function switchView(id) {
            document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            window.scrollTo(0,0);
        }
        function goHome() { switchView('view-home'); renderHome(); }
        function backToDetail() { openComic(currentComic.id); }

        renderHome();
    </script>
</body>
</html>
