<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kho Truy·ªán Thai Nguy√™n</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* --- C·∫§U H√åNH GIAO DI·ªÜN --- */
        :root { --bg: #121212; --card: #1e1e1e; --text: #e0e0e0; --red: #E50914; --blue: #46d369; }
        * { box-sizing: border-box; }
        body { margin: 0; background: var(--bg); color: var(--text); font-family: 'Segoe UI', sans-serif; padding-top: 60px; padding-bottom: 70px; }
        a { text-decoration: none; color: inherit; }

        /* HEADER */
        header { position: fixed; top: 0; left: 0; width: 100%; height: 60px; background: rgba(20, 20, 20, 0.98); display: flex; align-items: center; justify-content: space-between; padding: 0 15px; z-index: 1000; border-bottom: 1px solid #333; }
        .logo { font-weight: bold; color: var(--red); font-size: 1.2rem; display: flex; align-items: center; gap: 8px; cursor: pointer; }
        .header-right { display: flex; align-items: center; gap: 10px; }
        .btn-fb { background: #1877F2; color: white; padding: 5px 10px; border-radius: 4px; font-size: 0.8rem; font-weight: bold; display: flex; align-items: center; gap: 5px; }
        .user-greeting { font-size: 0.8rem; color: #bbb; border: 1px solid #444; padding: 4px 10px; border-radius: 15px; cursor: pointer; }

        /* GRID VIEW */
        .view { display: none; padding: 10px 15px 80px 15px; min-height: 100vh; }
        .view.active { display: block; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 15px; }
        .card { background: var(--card); border-radius: 8px; overflow: hidden; cursor: pointer; transition: transform 0.2s; position: relative; box-shadow: 0 4px 10px rgba(0,0,0,0.3); }
        .card img { width: 100%; aspect-ratio: 2/3; object-fit: cover; }
        .card-info { padding: 10px; }
        .card h3 { margin: 0; font-size: 0.95rem; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; color: #fff; }
        
        /* CHI TI·∫æT TRUY·ªÜN */
        .detail-header { position: relative; height: 220px; overflow: hidden; margin: -10px -15px 15px -15px; }
        .backdrop { width: 100%; height: 100%; object-fit: cover; filter: blur(15px) brightness(0.4); }
        .detail-info-container { position: absolute; bottom: 15px; left: 15px; right: 15px; display: flex; gap: 15px; align-items: flex-end; }
        .cover-small { width: 100px; border-radius: 6px; box-shadow: 0 5px 15px rgba(0,0,0,0.6); border: 2px solid rgba(255,255,255,0.2); }
        .info-text h1 { margin: 0 0 5px 0; font-size: 1.3rem; line-height: 1.2; text-shadow: 0 2px 4px rgba(0,0,0,0.8); }
        .view-badge { display: inline-flex; align-items: center; gap: 5px; font-size: 0.8rem; color: #ddd; background: rgba(0,0,0,0.5); padding: 2px 8px; border-radius: 4px; margin-top: 5px; }

        /* THANH N√öT B·∫§M (3 N√∫t: ƒê·ªçc, Video, Nghe) */
        .action-bar { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 8px; margin-bottom: 20px; }
        .btn-action { padding: 10px 0; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 5px; font-size: 0.8rem; color: white; }
        .btn-read { background: var(--red); }
        .btn-video { background: #222; border: 1px solid #444; }
        .btn-listen { background: #1e88e5; }
        .btn-disable { opacity: 0.4; cursor: not-allowed; }

        /* TR√åNH ƒê·ªåC (READER) */
        #reader-view { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 2000; display: none; flex-direction: column; }
        .reader-header { height: 50px; background: rgba(0,0,0,0.9); display: flex; align-items: center; justify-content: space-between; padding: 0 15px; color: white; flex-shrink: 0; }
        
        #reader-content { flex: 1; overflow: hidden; position: relative; display: flex; justify-content: center; background: #111; }
        
        /* Video Container (YouTube) */
        .video-container { width: 100%; height: 100%; display: flex; align-items: center; justify-content: center; background: black; }
        .video-container iframe { width: 100%; height: 100%; max-width: 1000px; aspect-ratio: 16/9; border: none; }

        /* CSS AUDIO */
        .audio-player-ui { display: flex; flex-direction: column; align-items: center; justify-content: center; width: 100%; height: 100%; background: radial-gradient(circle, #333 0%, #000 100%); }
        .audio-disk { width: 250px; height: 250px; border-radius: 50%; object-fit: cover; border: 5px solid #fff; box-shadow: 0 0 20px rgba(255,255,255,0.2); animation: spin 10s linear infinite; }
        .audio-title-display { margin-top: 20px; font-size: 1.2rem; font-weight: bold; color: white; text-align: center; }
        .audio-controls-native { margin-top: 20px; width: 90%; max-width: 400px; }
        @keyframes spin { 100% { transform: rotate(360deg); } }

        /* Ch·∫ø ƒë·ªô Cu·ªôn/L∆∞·ªõt ·∫£nh */
        #reader-content.mode-scroll { overflow-y: auto; display: block; }
        #reader-content.mode-scroll img { width: 100%; max-width: 800px; display: block; margin: 0 auto; }
        #reader-content.mode-slide { align-items: center; }
        #reader-content.mode-slide img { max-height: 100%; max-width: 100%; object-fit: contain; display: none; }
        #reader-content.mode-slide img.active { display: block; }

        .reader-controls { height: 60px; background: rgba(0,0,0,0.95); display: flex; justify-content: center; gap: 15px; align-items: center; flex-shrink: 0; border-top: 1px solid #333; }
        .ctrl-btn { background: #333; color: white; border: none; padding: 8px 15px; border-radius: 20px; font-size: 0.85rem; cursor: pointer; }
        .ctrl-btn.active { background: var(--red); font-weight: bold; }
        .nav-arrow { position: absolute; top: 50%; transform: translateY(-50%); background: rgba(255,255,255,0.1); color: white; border: none; padding: 20px 15px; font-size: 1.5rem; cursor: pointer; z-index: 10; display: none; }
        .prev-arrow { left: 0; } .next-arrow { right: 0; }

        /* L·ªäCH S·ª¨ & B√åNH LU·∫¨N */
        .history-item { display: flex; gap: 10px; background: #222; padding: 10px; border-radius: 8px; margin-bottom: 10px; cursor: pointer; }
        .history-item img { width: 60px; height: 90px; object-fit: cover; }
        .comment-item { background: #222; padding: 10px; border-radius: 8px; margin-bottom: 8px; font-size: 0.9rem; }
        .cmt-user { color: var(--blue); font-weight: bold; }

        /* MENU D∆Ø·ªöI */
        .bottom-nav { position: fixed; bottom: 0; left: 0; width: 100%; height: 60px; background: #1a1a1a; display: flex; justify-content: space-around; align-items: center; border-top: 1px solid #333; z-index: 1000; }
        .nav-item { display: flex; flex-direction: column; align-items: center; font-size: 0.75rem; color: #777; cursor: pointer; }
        .nav-item.active { color: var(--red); }
        .nav-item i { font-size: 1.2rem; margin-bottom: 3px; }
    </style>
</head>
<body>

    <header>
        <div class="logo" onclick="switchTab('home')"><i class="fas fa-book-open"></i> Kho Truy·ªán</div>
        <div class="header-right">
            <a href="https://www.facebook.com/profile.php?id=61582811984720" target="_blank" class="btn-fb"><i class="fab fa-facebook"></i> Fanpage</a>
            <div class="user-greeting" onclick="changeName()" id="user-display">Kh√°ch</div>
        </div>
    </header>

    <div id="tab-home" class="view active">
        <input type="text" id="search" placeholder="üîç T√¨m ki·∫øm..." style="width:100%; padding:10px; border-radius:20px; border:none; background:#222; color:white; margin-bottom:15px;" oninput="renderHome()">
        <div id="grid-home" class="grid"></div>
    </div>

    <div id="tab-history" class="view">
        <h3 style="border-left: 3px solid var(--red); padding-left: 10px; margin-bottom: 15px;">Truy·ªán ƒë√£ xem</h3>
        <div id="history-list"></div>
    </div>

    <div id="view-detail" class="view" style="display: none; padding-top: 0;">
        <div id="detail-content"></div>
    </div>

    <div id="reader-view">
        <div class="reader-header">
            <i class="fas fa-arrow-left" onclick="closeReader()" style="cursor:pointer; font-size: 1.2rem;"></i>
            <span id="reader-title" style="font-weight: bold; overflow: hidden; white-space: nowrap; max-width: 200px;"></span>
            <span id="page-indicator" style="font-size: 0.8rem; color: #888;"></span>
        </div>

        <div id="reader-content" class="mode-scroll"></div>

        <button class="nav-arrow prev-arrow" id="btn-prev" onclick="changePage(-1)">‚ùÆ</button>
        <button class="nav-arrow next-arrow" id="btn-next" onclick="changePage(1)">‚ùØ</button>

        <div class="reader-controls" id="comic-controls">
            <button class="ctrl-btn active" id="btn-scroll" onclick="setMode('scroll')">üìú Cu·ªôn d·ªçc</button>
            <button class="ctrl-btn" id="btn-slide" onclick="setMode('slide')">üìñ L∆∞·ªõt ngang</button>
        </div>
    </div>

    <nav class="bottom-nav">
        <div class="nav-item active" onclick="switchTab('home')" id="nav-home"><i class="fas fa-home"></i> Trang ch·ªß</div>
        <div class="nav-item" onclick="switchTab('history')" id="nav-history"><i class="fas fa-history"></i> L·ªãch s·ª≠</div>
    </nav>

    <script>
        // ================= D·ªÆ LI·ªÜU (8 TRUY·ªÜN) =================
        function layAnh(tuSo, denSo) {
            let arr = []; 
            for(let i=tuSo; i<=denSo; i++) arr.push(`images/${i}.jpg`); 
            return arr; 
        }

        const database = [
            // --- C√ÅC TRUY·ªÜN C≈® ---
            {
                id: "cotham",
                title: "S·ª± T√≠ch ƒê·ªÅn C√¥ Th·∫Øm",
                cat: "Truy·ªÅn thuy·∫øt",
                cover: "images/100.jpg", 
                audio: "audio/cotham.wav",
                youtube: "https://www.youtube.com/embed/H_DKORNPAnY", 
                chapters: [{ name: "Full", pages: layAnh(100, 113) }]
            },
            {
                id: "yembo",
                title: "S·ª± T√≠ch Chi·∫øc Y·∫øm B√≤",
                cat: "C·ªï t√≠ch",
                cover: "images/63.jpg",
                audio: "audio/yembo.wav",
                youtube: "https://www.youtube.com/embed/DYQi8GYS5E4",
                chapters: [{ name: "Full", pages: layAnh(63, 73) }]
            },
            {
                id: "hatlua",
                title: "S·ª± T√≠ch H·∫°t L√∫a",
                cat: "C·ªï t√≠ch",
                cover: "images/25.jpg",
                audio: "audio/hatlua.wav",
                youtube: "https://www.youtube.com/embed/SrRZDv5966o",
                chapters: [{ name: "Full", pages: layAnh(25, 35) }]
            },
            {
                id: "vocam",
                title: "Ng∆∞·ªùi V·ª£ C√¢m",
                cat: "Truy·ªán ng·∫Øn",
                cover: "images/36.jpg",
                audio: "audio/vocam.wav",
                youtube: "https://www.youtube.com/embed/uYz8OPu_T9A",
                chapters: [{ name: "Full", pages: layAnh(36, 41) }]
            },
            {
                id: "echchuot",
                title: "·∫æch v√† Chu·ªôt",
                cat: "Ng·ª• ng√¥n",
                cover: "images/42.jpg",
                audio: "audio/echchuot.wav",
                youtube: "https://www.youtube.com/embed/sgpNHKZu8-U",
                chapters: [{ name: "Full", pages: layAnh(42, 51) }]
            },
            {
                id: "bococ",
                title: "B√≤ v√† C√≥c",
                cat: "Ng·ª• ng√¥n",
                cover: "images/52.jpg",
                audio: "audio/bococ.wav",
                youtube: "https://www.youtube.com/embed/swIc9EHdbNI",
                chapters: [{ name: "Full", pages: layAnh(52, 62) }]
            },

            // --- 2 TRUY·ªÜN M·ªöI TH√äM V√ÄO ƒê√ÇY ---
            {
                id: "ongbamuoi",
                title: "V√¨ Sao G·ªçi H·ªï L√† √îng Ba M∆∞∆°i",
                cat: "Truy·ªÅn thuy·∫øt",
                cover: "images/74.jpg", // ·∫¢nh b√¨a l·∫•y ·∫£nh ƒë·∫ßu ti√™n c·ªßa truy·ªán
                audio: "audio/ongbamuoi.wav", // Nh·ªõ t·∫°o file n√†y
                youtube: "https://www.youtube.com/embed/veQB2SNj-GY", // Thay link youtube th·∫≠t v√†o
                chapters: [{ name: "Full", pages: layAnh(74, 84) }]
            },
            {
                id: "suachua",
                title: "Nh·ªØng Con V·∫≠t Ph·∫£i S·ª≠a Ch·ªØa",
                cat: "Truy·ªán ng·ª• ng√¥n",
                cover: "images/85.jpg", // ·∫¢nh b√¨a
                audio: "audio/suachua.wav", // Nh·ªõ t·∫°o file n√†y
                youtube: "https://www.youtube.com/embed/mmwnXpCzlZc", // Thay link youtube th·∫≠t v√†o
                chapters: [{ name: "Full", pages: layAnh(85, 95) }]
            }
        ];

        // ================= LOGIC NG∆Ø·ªúI D√ôNG =================
        let currentUser = localStorage.getItem('username') || "Kh√°ch";
        document.getElementById('user-display').innerText = currentUser;
        let currentItem = null;
        let currentPage = 0;

        function checkUser() {
            if (currentUser === "Kh√°ch") {
                let name = prompt("Nh·∫≠p t√™n c·ªßa b·∫°n:");
                if (name && name.trim()) {
                    currentUser = name;
                    localStorage.setItem('username', name);
                    document.getElementById('user-display').innerText = name;
                    return true;
                }
                return false;
            }
            return true;
        }

        function changeName() {
            let name = prompt("ƒê·ªïi t√™n:", currentUser);
            if (name && name.trim()) {
                currentUser = name;
                localStorage.setItem('username', name);
                document.getElementById('user-display').innerText = name;
            }
        }

        // ================= RENDER GIAO DI·ªÜN =================
        function renderHome() {
            const container = document.getElementById('grid-home');
            container.innerHTML = '';
            const key = document.getElementById('search').value.toLowerCase();
            
            database.filter(i => i.title.toLowerCase().includes(key)).forEach(item => {
                container.innerHTML += `
                <div class="card" onclick="openDetail('${item.id}')">
                    <img src="${item.cover}" onerror="this.src='https://via.placeholder.com/200'">
                    <div class="card-info">
                        <h3>${item.title}</h3>
                        <span class="card-cat">${item.cat}</span>
                    </div>
                </div>`;
            });
        }

        function openDetail(id) {
            currentItem = database.find(i => i.id === id);
            
            // TƒÉng view
            let views = parseInt(localStorage.getItem('views_' + id) || (id.length * 150)); 
            views++;
            localStorage.setItem('views_' + id, views);

            document.querySelectorAll('.view').forEach(v => v.style.display = 'none');
            document.getElementById('view-detail').style.display = 'block';
            window.scrollTo(0,0);
            addToHistory(currentItem);

            const localData = JSON.parse(localStorage.getItem('data_' + id)) || { comments: [] };
            
            // N√∫t Video
            let btnVideo = currentItem.youtube ? 
                `<button class="btn-action btn-video" onclick="startVideo()"><i class="fas fa-play"></i> Xem Video</button>` : 
                `<button class="btn-action btn-video btn-disable"><i class="fas fa-video-slash"></i> Kh√¥ng Video</button>`;
            
            // N√∫t Audio
            let btnAudio = currentItem.audio ? 
                `<button class="btn-action btn-listen" onclick="startAudio()"><i class="fas fa-music"></i> Nghe Audio</button>` : 
                `<button class="btn-action btn-listen btn-disable"><i class="fas fa-microphone-slash"></i> Kh√¥ng Audio</button>`;

            document.getElementById('detail-content').innerHTML = `
                <div class="detail-header">
                    <img src="${currentItem.cover}" class="backdrop">
                    <div class="detail-info-container">
                        <img src="${currentItem.cover}" class="cover-small">
                        <div class="info-text">
                            <h1>${currentItem.title}</h1>
                            <div class="view-badge"><i class="fas fa-eye"></i> ${views.toLocaleString()} l∆∞·ª£t xem</div>
                        </div>
                    </div>
                </div>

                <div class="action-bar">
                    <button class="btn-action btn-read" onclick="startComic()"><i class="fas fa-book-open"></i> ƒê·ªçc Truy·ªán</button>
                    ${btnVideo}
                    ${btnAudio}
                </div>

                <div style="padding: 0 15px;">
                    <h4 style="border-left:3px solid var(--red); padding-left:10px; margin: 20px 0 10px 0;">B√¨nh lu·∫≠n</h4>
                    <div style="margin-bottom:15px;">
                        <input id="cmt-input" placeholder="Vi·∫øt b√¨nh lu·∫≠n..." style="width:100%; padding:10px; border-radius:5px; border:none; background:#222; color:white; margin-bottom:5px;">
                        <button onclick="postComment()" style="background:var(--blue); color:white; border:none; padding:5px 15px; border-radius:4px; float:right;">G·ª≠i</button>
                        <div style="clear:both;"></div>
                    </div>
                    <div id="cmt-list">
                        ${localData.comments.map(c => `<div class="comment-item"><span class="cmt-user">${c.user}</span>: ${c.content}</div>`).join('') || '<p style="color:#666">Ch∆∞a c√≥ b√¨nh lu·∫≠n.</p>'}
                    </div>
                </div>
            `;
        }

        // ================= TR√åNH ƒê·ªåC & NGHE =================

        function openReader(title) {
            document.getElementById('reader-view').style.display = 'flex';
            document.getElementById('reader-title').innerText = title;
            document.getElementById('comic-controls').style.display = 'none';
            document.querySelectorAll('.nav-arrow').forEach(a => a.style.display = 'none');
            document.getElementById('reader-content').className = ''; 
        }

        // 1. ƒê·ªåC TRUY·ªÜN TRANH
        function startComic() {
            openReader(currentItem.title);
            document.getElementById('comic-controls').style.display = 'flex'; 
            const container = document.getElementById('reader-content');
            container.innerHTML = '';
            
            currentItem.chapters[0].pages.forEach((url, index) => {
                let img = document.createElement('img');
                img.src = url;
                img.dataset.index = index; 
                if (index === 0) img.classList.add('active');
                container.appendChild(img);
            });
            setMode('scroll'); 
        }

        function setMode(mode) {
            const container = document.getElementById('reader-content');
            const btnScroll = document.getElementById('btn-scroll');
            const btnSlide = document.getElementById('btn-slide');
            const arrows = document.querySelectorAll('.nav-arrow');

            if (mode === 'scroll') {
                container.className = 'mode-scroll';
                btnScroll.classList.add('active');
                btnSlide.classList.remove('active');
                arrows.forEach(a => a.style.display = 'none'); 
                document.getElementById('page-indicator').innerText = "";
            } else {
                container.className = 'mode-slide';
                btnSlide.classList.add('active');
                btnScroll.classList.remove('active');
                arrows.forEach(a => a.style.display = 'block');
                currentPage = 0;
                updateSlide();
            }
        }

        function changePage(step) {
            const images = document.querySelectorAll('#reader-content img');
            let next = currentPage + step;
            if (next >= 0 && next < images.length) {
                currentPage = next;
                updateSlide();
            }
        }

        function updateSlide() {
            const images = document.querySelectorAll('#reader-content img');
            images.forEach((img, idx) => {
                if (idx === currentPage) img.classList.add('active');
                else img.classList.remove('active');
            });
            document.getElementById('page-indicator').innerText = `Trang ${currentPage + 1}/${images.length}`;
        }

        // 2. NGHE AUDIO
        function startAudio() {
            if (!currentItem.audio) return;
            openReader("ƒêang nghe k·ªÉ chuy·ªán");
            document.getElementById('reader-content').innerHTML = `
                <div class="audio-player-ui">
                    <img src="${currentItem.cover}" class="audio-disk">
                    <div class="audio-title-display">${currentItem.title}</div>
                    <audio controls autoplay class="audio-controls-native">
                        <source src="${currentItem.audio}" type="audio/mpeg">
                        Tr√¨nh duy·ªát kh√¥ng h·ªó tr·ª£ audio.
                    </audio>
                </div>`;
        }

        // 3. XEM VIDEO (YOUTUBE)
        function startVideo() {
            if (!currentItem.youtube) return;
            openReader("ƒêang xem video");
            document.getElementById('reader-content').innerHTML = `
                <div class="video-container">
                    <iframe src="${currentItem.youtube}" allowfullscreen></iframe>
                </div>`;
        }

        function closeReader() {
            document.getElementById('reader-view').style.display = 'none';
            document.getElementById('reader-content').innerHTML = ''; 
        }

        // ================= L·ªäCH S·ª¨ & KH√ÅC =================
        function addToHistory(item) {
            let history = JSON.parse(localStorage.getItem('read_history')) || [];
            history = history.filter(h => h.id !== item.id);
            history.unshift({ id: item.id, title: item.title, cover: item.cover });
            localStorage.setItem('read_history', JSON.stringify(history));
        }

        function postComment() {
            if(!checkUser()) return;
            let txt = document.getElementById('cmt-input').value;
            if(!txt.trim()) return;
            let key = 'data_' + currentItem.id;
            let data = JSON.parse(localStorage.getItem(key)) || { comments: [] };
            data.comments.unshift({ user: currentUser, content: txt });
            localStorage.setItem(key, JSON.stringify(data));
            openDetail(currentItem.id);
        }

        function switchTab(tab) {
            document.querySelectorAll('.view').forEach(v => v.style.display = 'none');
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            if(tab === 'home') {
                document.getElementById('tab-home').style.display = 'block';
                document.getElementById('nav-home').classList.add('active');
            } else if(tab === 'history') {
                document.getElementById('tab-history').style.display = 'block';
                document.getElementById('nav-history').classList.add('active');
                
                let history = JSON.parse(localStorage.getItem('read_history')) || [];
                document.getElementById('history-list').innerHTML = history.length ? history.map(h => `
                    <div class="history-item" onclick="openDetail('${h.id}')">
                        <img src="${h.cover}" onerror="this.src='https://via.placeholder.com/60'">
                        <div><div style="font-weight:bold; color:white;">${h.title}</div><small style="color:#888;">ƒê√£ xem</small></div>
                    </div>
                `).join('') : '<p style="text-align:center; color:#666;">Ch∆∞a xem truy·ªán n√†o.</p>';
            }
            closeReader();
        }

        renderHome();
    </script>
</body>
</html>
