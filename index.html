<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kho Truy·ªán Online</title>
    <style>
        /* GI·ªÆ NGUY√äN GIAO DI·ªÜN DARK MODE */
        :root { --bg: #121212; --card: #1e1e1e; --text: #e0e0e0; --red: #ff4757; }
        * { box-sizing: border-box; }
        body { margin: 0; background: var(--bg); color: var(--text); font-family: sans-serif; padding-top: 60px; }
        
        /* HEADER */
        header { position: fixed; top: 0; left: 0; width: 100%; height: 60px; background: #2d3436; display: flex; align-items: center; justify-content: space-between; padding: 0 15px; z-index: 100; border-bottom: 1px solid #333; }
        .logo { font-weight: bold; color: var(--red); font-size: 1.3rem; /* To h∆°n ch√∫t */ display: flex; align-items: center; gap: 5px; }
        .btn-home { background: #444; color: white; border: none; padding: 8px 15px; border-radius: 4px; cursor: pointer; }

        /* THANH T√åM KI·∫æM (M·ªöI) */
        .search-container { margin-bottom: 20px; }
        .search-input {
            width: 100%;
            padding: 12px 15px;
            border-radius: 25px; /* Bo tr√≤n ƒë·∫πp h∆°n */
            border: 1px solid #444;
            background: #252525;
            color: white;
            font-size: 1rem;
            outline: none;
            transition: 0.3s;
        }
        .search-input:focus { border-color: var(--red); box-shadow: 0 0 8px rgba(255, 71, 87, 0.3); }

        /* VIEW */
        .view { display: none; padding: 20px; min-height: 100vh; }
        .view.active { display: block; }

        /* HOME GRID */
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 15px; }
        .card { background: var(--card); border-radius: 8px; overflow: hidden; cursor: pointer; transition: transform 0.2s; }
        .card:hover { transform: translateY(-5px); }
        .card img { width: 100%; aspect-ratio: 2/3; object-fit: cover; }
        .card-info { padding: 10px; }
        .card h3 { margin: 0; font-size: 1rem; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        
        /* DETAIL */
        .detail-top { display: flex; gap: 20px; margin-bottom: 20px; }
        .cover-big { width: 120px; border-radius: 8px; box-shadow: 0 4px 10px rgba(0,0,0,0.5); }
        .btn-read { background: var(--red); color: white; border: none; padding: 10px 30px; border-radius: 20px; cursor: pointer; margin-top: 15px; font-weight: bold; font-size: 1rem; }
        .btn-read:hover { background: #ff6b81; }
        .desc { background: #252525; padding: 15px; border-radius: 8px; margin-bottom: 20px; color: #bbb; border-left: 4px solid var(--red); line-height: 1.5; }
        
        /* READER */
        #reader { display: flex; flex-direction: column; align-items: center; padding-bottom: 80px; }
        .img-page { width: 100%; max-width: 800px; display: block; margin-bottom: 2px; }
        
        /* CONTROLS */
        .bar { position: fixed; bottom: 0; left: 0; width: 100%; background: rgba(0,0,0,0.95); padding: 10px; display: flex; justify-content: center; gap: 20px; border-top: 1px solid #333; }
        .btn-ctrl { background: #333; color: white; border: none; padding: 8px 20px; border-radius: 4px; cursor: pointer; }
    </style>
</head>
<body>

    <header>
        <div class="logo" onclick="goHome()">üìö Kho Truy·ªán</div>
        <button class="btn-home" onclick="goHome()">Trang ch·ªß</button>
    </header>

    <div id="view-home" class="view active">
        <div class="search-container">
            <input type="text" id="searchInput" class="search-input" placeholder="üîç T√¨m ki·∫øm truy·ªán..." oninput="renderHome()">
        </div>

        <div id="grid" class="grid"></div>
    </div>

    <div id="view-detail" class="view">
        <button onclick="goHome()" style="background:none; border:none; color:#888; cursor:pointer; margin-bottom:10px;">‚ùÆ Quay l·∫°i</button>
        <div id="detail-content"></div>
    </div>

    <div id="view-reader" class="view">
        <div id="reader"></div>
        <div class="bar">
            <button class="btn-ctrl" onclick="backToDetail()">Tho√°t</button>
        </div>
    </div>

    <script>
        // ============================================
        // C·∫§U H√åNH D·ªÆ LI·ªÜU
        // ============================================

        function layAnhTuSoDenSo(tuSo, denSo) {
            let list = [];
            for(let i = tuSo; i <= denSo; i++) {
                list.push(`images/${i}.jpg`);
            }
            return list;
        }

        const database = [
            // --- TRUY·ªÜN 1 ---
            {
                id: "cotham",
                title: "S·ª± T√≠ch ƒê·ªÅn C√¥ Th·∫Øm",
                category: "Truy·ªÅn thuy·∫øt",
                cover: "images/1.jpg", 
                desc: "C√¢u chuy·ªán v·ªÅ ng∆∞·ªùi con g√°i t√†i s·∫Øc v·∫πn to√†n, c√≥ c√¥ng gi√∫p ƒë·ª° nghƒ©a qu√¢n...",
                chapters: [
                    { name: "To√†n b·ªô c√¢u chuy·ªán", pages: layAnhTuSoDenSo(1, 13) }
                ]
            },
            // --- B·∫†N C√ì TH·ªÇ COPY ƒê·ªÇ TH√äM TRUY·ªÜN M·ªöI ·ªû D∆Ø·ªöI ƒê√ÇY ---
        ];

        // ============================================
        // LOGIC CH·∫†Y APP
        // ============================================
        let currentComic = null;

        // H√†m hi·ªÉn th·ªã trang ch·ªß (K√®m ch·ª©c nƒÉng t√¨m ki·∫øm)
        function renderHome() {
            const grid = document.getElementById('grid');
            const keyword = document.getElementById('searchInput').value.toLowerCase(); // L·∫•y t·ª´ kh√≥a t√¨m ki·∫øm
            grid.innerHTML = '';

            // L·ªçc truy·ªán theo t√™n
            const ketQuaLoc = database.filter(truyen => truyen.title.toLowerCase().includes(keyword));

            if (ketQuaLoc.length === 0) {
                grid.innerHTML = '<p style="color:#666; text-align:center; grid-column: 1/-1;">Kh√¥ng t√¨m th·∫•y truy·ªán n√†o...</p>';
                return;
            }

            ketQuaLoc.forEach(c => {
                grid.innerHTML += `
                    <div class="card" onclick="openComic('${c.id}')">
                        <img src="${c.cover}" onerror="this.src='https://via.placeholder.com/200?text=L·ªói+·∫¢nh'">
                        <div class="card-info">
                            <h3>${c.title}</h3>
                            <small style="color:#888">${c.category}</small>
                        </div>
                    </div>`;
            });
        }

        function openComic(id) {
            currentComic = database.find(c => c.id === id);
            const content = document.getElementById('detail-content');
            let pagesCount = currentComic.chapters[0].pages.length;

            content.innerHTML = `
                <div class="detail-top">
                    <img src="${currentComic.cover}" class="cover-big">
                    <div>
                        <h2 style="margin-top:0">${currentComic.title}</h2>
                        <span style="background:#333; padding:2px 8px; border-radius:4px; font-size:0.8rem; color:#ccc">${currentComic.category}</span>
                        <br>
                        <button class="btn-read" onclick="readChapter(0)">ƒê·ªçc Ngay</button>
                    </div>
                </div>
                <div class="desc">üìù ${currentComic.desc || 'Ch∆∞a c√≥ m√¥ t·∫£'}</div>
                <div style="background:#2d2d2d; padding:15px; border-radius:5px; display:flex; justify-content:space-between; align-items:center;">
                    <b>Ch∆∞∆°ng 1</b> <span style="color:#888">${pagesCount} trang</span>
                </div>
            `;
            switchView('view-detail');
        }

        function readChapter(idx) {
            const pages = currentComic.chapters[idx].pages;
            const container = document.getElementById('reader');
            container.innerHTML = '';

            pages.forEach((url, i) => {
                let img = document.createElement('img');
                img.src = url;
                img.className = 'img-page';
                img.loading = "lazy";
                img.onerror = function() {
                    this.outerHTML = `<div style="color:#ff4757; border:1px dashed #ff4757; padding:20px; text-align:center; margin:10px; border-radius:8px;">‚ùå Thi·∫øu ·∫£nh: ${url}</div>`;
                };
                container.appendChild(img);
            });

            switchView('view-reader');
            window.scrollTo(0,0);
        }

        function switchView(id) {
            document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            window.scrollTo(0,0);
        }
        function goHome() { 
            document.getElementById('searchInput').value = ''; // X√≥a √¥ t√¨m ki·∫øm khi v·ªÅ trang ch·ªß
            renderHome(); 
            switchView('view-home'); 
        }
        function backToDetail() { openComic(currentComic.id); }

        // Kh·ªüi ch·∫°y l·∫ßn ƒë·∫ßu
        renderHome();
    </script>
</body>
</html>
