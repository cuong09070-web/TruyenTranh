        /* HEADER */

        /* N√∫t ƒëi·ªÅu h∆∞·ªõng Header */
        .header-controls { display: flex; gap: 10px; }

        .btn-home { background: #444; color: white; }

        /* THANH T√åM KI·∫æM */

        /* GRID VIEW */
        .view { display: none; padding: 20px; min-height: 100vh; }
        .view.active { display: block; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 15px; }
        .card { background: var(--card); border-radius: 8px; overflow: hidden; cursor: pointer; transition: transform 0.2s; position: relative; }
        .card:hover { transform: translateY(-5px); }
        .card img { width: 100%; aspect-ratio: 2/3; object-fit: cover; }
        .card-info { padding: 10px; }
        .card h3 { margin: 0; font-size: 1rem; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .icon-overlay { position: absolute; top: 5px; right: 5px; background: rgba(0,0,0,0.7); color: white; padding: 2px 6px; border-radius: 4px; font-size: 0.7rem; }

        /* CHI TI·∫æT */

        .desc { background: #252525; padding: 15px; border-radius: 8px; margin-bottom: 20px; color: #bbb; border-left: 4px solid var(--red); line-height: 1.5; }
        
        /* KHUNG VIDEO RI√äNG */

        video.local-video { width: 100%; max-height: 400px; background: #000; outline: none; }

        /* READER */
        #reader { display: flex; flex-direction: column; align-items: center; padding-bottom: 80px; }
        .mode-webtoon img { width: 100%; max-width: 800px; display: block; margin-bottom: 2px; }
        .mode-manga { position: fixed; top: 60px; left: 0; right: 0; bottom: 0; background: black; display: flex; align-items: center; justify-content: center; z-index: 50; }
        .mode-manga img { max-height: 100%; max-width: 100%; object-fit: contain; display: none; }
        .mode-manga img.active { display: block; }

        /* CONTROLS */
        .bar { position: fixed; bottom: 0; left: 0; width: 100%; background: rgba(0,0,0,0.95); padding: 10px; display: flex; justify-content: center; gap: 10px; border-top: 1px solid #333; z-index: 100; }
        .btn-ctrl { background: #333; color: white; border: none; padding: 8px 15px; border-radius: 4px; cursor: pointer; font-size: 0.9rem; }
        .btn-ctrl.active { background: var(--red); font-weight: bold; }
        .nav-arrow { position: fixed; top: 50%; transform: translateY(-50%); background: rgba(255, 71, 87, 0.3); color: white; border: none; padding: 40px 15px; font-size: 2rem; cursor: pointer; z-index: 200; display: none; }
        .nav-arrow:hover { background: rgba(255, 71, 87, 0.8); }
        .mode-manga .nav-arrow { display: block; } .prev { left: 0; border-radius: 0 10px 10px 0; } .next { right: 0; border-radius: 10px 0 0 10px; }
    </style>

    <script>
        // ============================================

            for(let i = tuSo; i <= denSo; i++) {

        }

        const database = [
            {

                // ƒê·∫∑t t√™n file ·∫£nh l√†: cotham_1.jpg ... cotham_13.jpg
                cover: "images/1.jpg",

                videoFile: "videos/cotham.mp4", 
                // S·ª≠ d·ª•ng h√†m m·ªõi: Kh√¥ng c√≥ ti·ªÅn t·ªë (ƒë·ªÉ tr·ªëng) cho truy·ªán ƒë·∫ßu ti√™n
                chapters: [{ name: "To√†n b·ªô", pages: layAnhTuSoDenSo("", 1, 13) }]
            },
            {
                id: "yembo",
                title: "S·ª± T√≠ch Chi·∫øc Y·∫øm ·ªû Ng·ª±c B√≤",
                category: "C·ªï t√≠ch",
                cover: "images/14.jpg", 
                desc: "Gi·∫£i th√≠ch v√¨ sao lo√†i b√≤ l·∫°i c√≥ m·ªôt mi·∫øng da nh∆∞ chi·∫øc y·∫øm ·ªü tr∆∞·ªõc ng·ª±c.",
                videoFile: "videos/yembo.mp4", 
                chapters: [{ name: "To√†n b·ªô", pages: layAnhTuSoDenSo("", 14, 24) }]
            },
            {
                id: "hatlua",
                title: "T·∫°i Sao Ng√†y Nay H·∫°t L√∫a L·∫°i Nh·ªè",
                category: "C·ªï t√≠ch",
                cover: "images/25.jpg", 
                desc: "Ng√†y x∆∞a h·∫°t l√∫a to nh∆∞ c√°i g√°o d·ª´a, t·ª± lƒÉn v·ªÅ nh√†. V√¨ sao b√¢y gi·ªù n√≥ l·∫°i b√© ƒëi?",
                videoFile: "videos/hatlua.mp4",
                chapters: [{ name: "To√†n b·ªô", pages: layAnhTuSoDenSo("", 25, 35) }]
            },
            {
                id: "vocam",
                title: "Ng∆∞·ªùi V·ª£ C√¢m",
                category: "Truy·ªán ng·∫Øn",
                cover: "images/36.jpg", 
                desc: "M·ªôt c√¢u chuy·ªán c·∫£m ƒë·ªông v√† mang √Ω nghƒ©a s√¢u s·∫Øc v·ªÅ t√¨nh v·ª£ ch·ªìng.",
                videoFile: "videos/vocam.mp4",
                chapters: [{ name: "To√†n b·ªô", pages: layAnhTuSoDenSo("", 36, 41) }]
            },
            {
                id: "echchuot",
                title: "·∫æch v√† Chu·ªôt",
                category: "Ng·ª• ng√¥n",
                cover: "images/42.jpg", 
                desc: "C√¢u chuy·ªán ng·ª• ng√¥n v·ªÅ t√¨nh b·∫°n x·∫•u v√† h·∫≠u qu·∫£ c·ªßa vi·ªác h·∫°i ng∆∞·ªùi.",
                videoFile: "videos/echchuot.mp4",
                chapters: [{ name: "To√†n b·ªô", pages: layAnhTuSoDenSo("", 42, 51) }]
            },
            {
                id: "bococ",
                title: "B√≤ v√† C√≥c",
                category: "Ng·ª• ng√¥n",
                cover: "images/52.jpg", 
                desc: "B√†i h·ªçc v·ªÅ s·ª± ganh ƒëua v√¥ l√Ω v√† c√°i k·∫øt c·ªßa th√≥i hu√™nh hoang.",
                videoFile: "videos/bococ.mp4",
                chapters: [{ name: "To√†n b·ªô", pages: layAnhTuSoDenSo("", 52, 62) }]
            }
        ];

        // ============================================
        // LOGIC ·ª®NG D·ª§NG (KH√îNG C·∫¶N S·ª¨A)
        // ============================================
        let currentComic = null;
        let readerMode = 'webtoon';
        let currentPageIndex = 0;

        function renderHome() {
            const grid = document.getElementById('grid');
            const keyword = document.getElementById('searchInput').value.toLowerCase();
            grid.innerHTML = '';
            const ketQuaLoc = database.filter(truyen => truyen.title.toLowerCase().includes(keyword));

            if (ketQuaLoc.length === 0) {
                grid.innerHTML = '<p style="color:#666; text-align:center; grid-column: 1/-1;">Kh√¥ng t√¨m th·∫•y truy·ªán n√†o...</p>';
                return;
            }

            ketQuaLoc.forEach(c => {
                let videoBadge = c.videoFile ? '<div class="icon-overlay">‚ñ∂ C√≥ Video</div>' : '';
                grid.innerHTML += `
                    <div class="card" onclick="openComic('${c.id}')">
                        ${videoBadge}
                        <img src="${c.cover}" onerror="this.src='https://via.placeholder.com/200?text=L·ªói+·∫¢nh'">
                        <div class="card-info">
                            <h3>${c.title}</h3>
                            <small style="color:#888">${c.category}</small>
                        </div>
                    </div>`;
            });
        }

        function openComic(id) {
            currentComic = database.find(c => c.id === id);
            const content = document.getElementById('detail-content');
            let pagesCount = currentComic.chapters[0].pages.length;

            let videoHTML = '';
            if (currentComic.videoFile) {
                videoHTML = `
                    <div class="video-section">
                        <div class="video-title">üé• Video Minh H·ªça</div>
                        <video class="local-video" controls>
                            <source src="${currentComic.videoFile}" type="video/mp4">
                            Tr√¨nh duy·ªát c·ªßa b·∫°n kh√¥ng h·ªó tr·ª£ th·∫ª video.
                        </video>
                    </div>
                `;
            }

            content.innerHTML = `
                <div class="detail-top">
                    <img src="${currentComic.cover}" class="cover-big">
                    <div>
                        <h2 style="margin-top:0">${currentComic.title}</h2>
                        <span style="background:#333; padding:2px 8px; border-radius:4px; font-size:0.8rem; color:#ccc">${currentComic.category}</span>
                        <br>
                        <button class="btn-read" onclick="readChapter(0)">ƒê·ªçc Truy·ªán Tranh</button>
                    </div>
                </div>
                <div class="desc">üìù ${currentComic.desc || 'Ch∆∞a c√≥ m√¥ t·∫£'}</div>
                ${videoHTML}
                <div style="background:#2d2d2d; padding:15px; border-radius:5px; display:flex; justify-content:space-between; align-items:center;">
                    <b>N·ªôi dung truy·ªán tranh</b> <span style="color:#888">${pagesCount} trang</span>
                </div>
            `;
            switchView('view-detail');
        }

        function readChapter(idx) {
            const videoElement = document.querySelector('video');
            if(videoElement) videoElement.pause();

            const pages = currentComic.chapters[idx].pages;
            const container = document.getElementById('reader');
            container.innerHTML = '';
            currentPageIndex = 0;

            pages.forEach((url, i) => {
                let img = document.createElement('img');
                img.src = url;
                img.className = 'img-page';
                if (i === 0) img.classList.add('active');
                img.loading = "lazy";
                img.onerror = function() { this.outerHTML = `<div style="color:#ff4757; padding:20px; text-align:center;">‚ùå Thi·∫øu ·∫£nh: ${url}</div>`; };
                container.appendChild(img);
            });

            switchView('view-reader');
            setMode('webtoon');
        }

        function setMode(mode) {
            readerMode = mode;
            document.getElementById('reader').className = `mode-${mode}`;
            document.getElementById('btnWebtoon').className = mode === 'webtoon' ? 'btn-ctrl active' : 'btn-ctrl';
            document.getElementById('btnManga').className = mode === 'manga' ? 'btn-ctrl active' : 'btn-ctrl';
            const arrows = document.querySelectorAll('.nav-arrow');
            arrows.forEach(a => a.style.display = mode === 'manga' ? 'block' : 'none');
            if (mode === 'webtoon') {
                document.querySelectorAll('#reader img').forEach(img => img.style.display = 'block');
                window.scrollTo(0,0);
            } else updateMangaPage();
        }

        function changePage(step) {
            if (readerMode !== 'manga') return;
            const images = document.querySelectorAll('#reader img');
            let newIndex = currentPageIndex + step;
            if (newIndex >= 0 && newIndex < images.length) {
                currentPageIndex = newIndex;
                updateMangaPage();
            }
        }

        function updateMangaPage() {
            const images = document.querySelectorAll('#reader img');
            images.forEach((img, index) => {
                if (index === currentPageIndex) { img.style.display = 'block'; img.classList.add('active'); }
                else { img.style.display = 'none'; img.classList.remove('active'); }
            });
        }
        
        document.addEventListener('keydown', (e) => {
            if(readerMode === 'manga' && document.getElementById('view-reader').classList.contains('active')) {
                if(e.key === 'ArrowLeft') changePage(-1);
                if(e.key === 'ArrowRight') changePage(1);
            }
        });

        function switchView(id) {
            document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            window.scrollTo(0,0);
        }
        function goHome() { 
            const videoElement = document.querySelector('video');
            if(videoElement) videoElement.pause();
            document.getElementById('searchInput').value = ''; 
            renderHome(); 
            switchView('view-home'); 
        }
        function backToDetail() { openComic(currentComic.id); }

        renderHome();
    </script>
