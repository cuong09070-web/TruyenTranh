        .logo { font-weight: bold; color: var(--red); font-size: 1.3rem; display: flex; align-items: center; gap: 8px; cursor: pointer; text-transform: uppercase; letter-spacing: 1px; }
        
        /* MENU D∆Ø·ªöI (NAVIGATION BAR) - GI·ªêNG APP ƒêI·ªÜN THO·∫†I */
        .bottom-nav { position: fixed; bottom: 0; left: 0; width: 100%; height: 60px; background: #1a1a1a; display: flex; justify-content: space-around; align-items: center; border-top: 1px solid #333; z-index: 1000; }

        /* GRID VIEW */
        .view { display: none; padding: 0 15px 20px 15px; min-height: 100vh; animation: fadeEffect 0.4s; }
        .view.active { display: block; }
        @keyframes fadeEffect { from {opacity: 0;} to {opacity: 1;} }

        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 15px; }
        .card { background: var(--card); border-radius: 8px; overflow: hidden; cursor: pointer; transition: transform 0.2s; position: relative; box-shadow: 0 4px 15px rgba(0,0,0,0.3); }

        .card img { width: 100%; aspect-ratio: 2/3; object-fit: cover; }

        .card-cat { font-size: 0.75rem; color: var(--gray); margin-top: 3px; display: block; }
        .badge { position: absolute; top: 5px; right: 5px; background: rgba(229, 9, 20, 0.9); color: white; padding: 2px 6px; border-radius: 4px; font-size: 0.65rem; font-weight: bold; }

        /* CHI TI·∫æT TRUY·ªÜN */
        .detail-header { position: relative; height: 250px; overflow: hidden; margin: -20px -15px 20px -15px; }
        .backdrop { width: 100%; height: 100%; object-fit: cover; filter: blur(20px) brightness(0.4); }
        .detail-info-container { position: absolute; bottom: 20px; left: 15px; right: 15px; display: flex; gap: 15px; align-items: flex-end; }
        .cover-small { width: 110px; border-radius: 8px; box-shadow: 0 5px 15px rgba(0,0,0,0.5); border: 2px solid rgba(255,255,255,0.2); }
        .info-text h1 { margin: 0 0 5px 0; font-size: 1.4rem; line-height: 1.2; text-shadow: 0 2px 4px rgba(0,0,0,0.8); }
        .info-meta { font-size: 0.85rem; color: #ddd; text-shadow: 0 1px 2px rgba(0,0,0,0.8); }
        
        .action-bar { display: flex; gap: 10px; margin-bottom: 20px; }
        .btn-action { flex: 1; padding: 12px; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 8px; font-size: 0.9rem; }
        .btn-read { background: white; color: black; }
        .btn-speak { background: rgba(255,255,255,0.2); color: white; backdrop-filter: blur(5px); }
        
        /* PH·∫¶N T∆Ø∆†NG T√ÅC (ƒê√°nh gi√°, Emotion) */

        /* COMMENT BOX */

        .btn-submit { background: var(--blue); color: white; border: none; padding: 8px 20px; border-radius: 4px; cursor: pointer; float: right; }
        .comment-list { margin-top: 40px; }

        .related-card { min-width: 120px; cursor: pointer; }
        .related-card img { width: 120px; border-radius: 6px; aspect-ratio: 2/3; object-fit: cover; }
        .related-card p { font-size: 0.85rem; margin-top: 5px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

        /* READER */
        #reader-view { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 2000; display: none; flex-direction: column; }
        #reader-content { flex: 1; overflow-y: auto; text-align: center; }
        .reader-bar { background: rgba(0,0,0,0.9); padding: 10px; display: flex; justify-content: space-between; align-items: center; color: white; }
        .img-page { width: 100%; max-width: 800px; display: block; margin: 0 auto 2px auto; }
        .mode-manga { display: flex; justify-content: center; align-items: center; height: 100%; }

        /* TI·ªÜN √çCH KH√ÅC */

        .history-item img { width: 60px; height: 90px; object-fit: cover; border-radius: 4px; }
    </style>
</head>

    <script>

        const database = [

                chapters: [{ name: "Full Story", pages: layAnh("", 25, 35) }]
            },
            {

                video: "videos/vocam.mp4",

                chapters: [{ name: "Full Story", pages: layAnh("", 36, 41) }]
            },
            {

                title: "·∫æch v√† Chu·ªôt",
                cat: "Ng·ª• ng√¥n",
                cover: "images/42.jpg",
                video: "videos/echchuot.mp4",
                desc: "B√†i h·ªçc v·ªÅ s·ª± l·ª´a l·ªçc v√† c√°i k·∫øt.",
                chapters: [{ name: "Full Story", pages: layAnh("", 42, 51) }]
            },
            {
                id: "bococ",
                title: "B√≤ v√† C√≥c",
                cat: "Ng·ª• ng√¥n",
                cover: "images/52.jpg",
                video: "videos/bococ.mp4",
                desc: "S·ª± ganh ƒëua v√¥ l√Ω c·ªßa ch√∫ C√≥c.",
                chapters: [{ name: "Full Story", pages: layAnh("", 52, 62) }]
            }
        ];

        // ================= LOGIC CH√çNH =================
        let currentItem = null;
        let readerMode = 'webtoon'; // webtoon ho·∫∑c manga
        let pageIndex = 0;

        // 1. Render Trang Ch·ªß
        function renderHome() {
            const key = document.getElementById('search').value.toLowerCase();
            const container = document.getElementById('grid-home');
            container.innerHTML = '';
            
            const results = database.filter(i => i.title.toLowerCase().includes(key));
            
            if(results.length == 0) container.innerHTML = "<p class='empty-state'>Kh√¥ng t√¨m th·∫•y truy·ªán n√†o.</p>";

            results.forEach(item => {
                let badge = item.video ? '<div class="badge">VIDEO</div>' : '';
                container.innerHTML += `
                <div class="card" onclick="openDetail('${item.id}')">
                    ${badge}
                    <img src="${item.cover}" onerror="this.src='https://via.placeholder.com/200'">
                    <div class="card-info">
                        <h3>${item.title}</h3>
                        <span class="card-cat">${item.cat}</span>
                    </div>
                </div>`;
            });
        }

        // 2. M·ªü Chi Ti·∫øt Truy·ªán (K√®m t√≠nh nƒÉng m·ªõi)
        function openDetail(id) {
            currentItem = database.find(i => i.id === id);

            // L∆∞u l·ªãch s·ª≠

            // L·∫•y comment v√† rating t·ª´ LocalStorage
            const localData = JSON.parse(localStorage.getItem('comic_data_' + id)) || { comments: [], rating: 0, emotions: [] };

            content.innerHTML = `

                    <div class="detail-info-container">

                    <div class="section-title">C·∫£m x√∫c c·ªßa b·∫°n</div>
                    <div class="emotion-tags">
                        <div class="tag-btn" onclick="toggleEmotion(this, '‚ù§Ô∏è Y√™u th√≠ch')">‚ù§Ô∏è Y√™u th√≠ch</div>
                        <div class="tag-btn" onclick="toggleEmotion(this, 'üòÇ H√†i h∆∞·ªõc')">üòÇ H√†i h∆∞·ªõc</div>
                        <div class="tag-btn" onclick="toggleEmotion(this, 'üò≠ C·∫£m ƒë·ªông')">üò≠ C·∫£m ƒë·ªông</div>
                        <div class="tag-btn" onclick="toggleEmotion(this, 'üëª S·ª£ h√£i')">üëª S·ª£ h√£i</div>
                    </div>

                    <div class="section-title">ƒê√°nh gi√° truy·ªán</div>

                    </div>

                    <div class="section-title">B√¨nh lu·∫≠n</div>

                        <button class="btn-submit" onclick="postComment()">G·ª≠i</button>
                    </div>
                    <div class="comment-list" id="cmt-list">
                        ${renderComments(localData.comments)}
                    </div>

                    <div class="section-title">Truy·ªán t∆∞∆°ng t·ª±</div>
                    <div class="related-scroll" id="related-list"></div>
                </div>
            `;
            
            renderRelated(currentItem.cat, currentItem.id);
        }

        // --- C√ÅC T√çNH NƒÇNG M·ªöI ---

        // A. ƒê·ªçc m√¥ t·∫£ b·∫±ng gi·ªçng n√≥i (TTS)
        function speakDesc() {
            if('speechSynthesis' in window) {
                window.speechSynthesis.cancel(); // D·ª´ng c√¢u c≈©
                const utterance = new SpeechSynthesisUtterance(currentItem.desc);
                utterance.lang = 'vi-VN'; // Gi·ªçng Vi·ªát
                utterance.rate = 0.9; // T·ªëc ƒë·ªô ƒë·ªçc
                window.speechSynthesis.speak(utterance);
            } else {
                alert("Tr√¨nh duy·ªát c·ªßa b·∫°n kh√¥ng h·ªó tr·ª£ ƒë·ªçc gi·ªçng n√≥i.");
            }
        }

        // B. L∆∞u l·ªãch s·ª≠ ƒë·ªçc
        function addToHistory(item) {
            let history = JSON.parse(localStorage.getItem('read_history')) || [];
            // X√≥a n·∫øu ƒë√£ t·ªìn t·∫°i ƒë·ªÉ ƒë∆∞a l√™n ƒë·∫ßu
            history = history.filter(i => i.id !== item.id);
            history.unshift({ id: item.id, title: item.title, cover: item.cover, time: new Date().toLocaleDateString() });
            localStorage.setItem('read_history', JSON.stringify(history));
        }

        function renderHistory() {
            let history = JSON.parse(localStorage.getItem('read_history')) || [];
            const container = document.getElementById('history-list');
            if(history.length === 0) {
                container.innerHTML = "<p class='empty-state'>B·∫°n ch∆∞a ƒë·ªçc truy·ªán n√†o.</p>";
                return;
            }
            container.innerHTML = history.map(h => `
                <div class="history-item" onclick="openDetail('${h.id}')">
                    <img src="${h.cover}">
                    <div>
                        <div style="font-weight:bold; margin-bottom:5px;">${h.title}</div>
                        <div style="font-size:0.8rem; color:#888;">ƒê√£ xem: ${h.time}</div>
                    </div>
                </div>
            `).join('');
        }

        // C. G·ª£i √Ω truy·ªán t∆∞∆°ng t·ª±
        function renderRelated(cat, currentId) {
            const related = database.filter(i => i.cat === cat && i.id !== currentId);
            const container = document.getElementById('related-list');
            if(related.length === 0) {
                container.innerHTML = "<p style='color:#666; font-size:0.9rem;'>Kh√¥ng c√≥ truy·ªán t∆∞∆°ng t·ª±.</p>";
                return;
            }
            container.innerHTML = related.map(r => `
                <div class="related-card" onclick="openDetail('${r.id}')">
                    <img src="${r.cover}">
                    <p>${r.title}</p>
                </div>
            `).join('');
        }

        // D. B√¨nh lu·∫≠n & ƒê√°nh gi√° (L∆∞u LocalStorage)
        function postComment() {
            const txt = document.getElementById('cmt-input').value;
            if(!txt.trim()) return;
            
            const key = 'comic_data_' + currentItem.id;
            let data = JSON.parse(localStorage.getItem(key)) || { comments: [], rating: 0 };
            
            data.comments.unshift({ user: "B·∫°n", content: txt, time: "V·ª´a xong" });
            localStorage.setItem(key, JSON.stringify(data));
            
            document.getElementById('cmt-input').value = '';
            document.getElementById('cmt-list').innerHTML = renderComments(data.comments);
        }

        function renderComments(arr) {
            if(!arr || arr.length === 0) return "<p style='color:#666; font-size:0.85rem;'>Ch∆∞a c√≥ b√¨nh lu·∫≠n n√†o.</p>";
            return arr.map(c => `
                <div class="comment-item">
                    <div class="comment-user">${c.user} <span style="font-weight:normal; color:#666; font-size:0.7rem;">‚Ä¢ ${c.time}</span></div>
                    <div>${c.content}</div>
                </div>
            `).join('');
        }

        function rate(star) {
            const key = 'comic_data_' + currentItem.id;
            let data = JSON.parse(localStorage.getItem(key)) || { comments: [], rating: 0 };
            data.rating = star;
            localStorage.setItem(key, JSON.stringify(data));
            
            // Re-render stars
            document.getElementById('rating-area').innerHTML = [1,2,3,4,5].map(s => 
                `<span onclick="rate(${s})"><i class="${s <= star ? 'fas' : 'far'} fa-star"></i></span>`
            ).join('');
        }

        function toggleEmotion(btn, emo) {
            btn.classList.toggle('selected');

        // --- TR√åNH ƒê·ªåC (READER) ---
        function startReader(type) {
            document.getElementById('reader-view').style.display = 'flex';
            document.getElementById('reader-title').innerText = currentItem.title;
            const container = document.getElementById('reader-content');
            container.innerHTML = '';
            
            if(type === 'video') {

                document.getElementById('manga-nav').style.display = 'none';
                container.innerHTML = `
                    <div style="width:100%; height:100%; background:black; display:flex; align-items:center;">
                        <video controls autoplay style="width:100%; max-height:100vh;">
                            <source src="${currentItem.video}" type="video/mp4">
                        </video>
                    </div>`;
            } else {
                document.getElementById('btn-mode').style.display = 'block';
                pageIndex = 0;
                setMode('webtoon');
                
                currentItem.chapters[0].pages.forEach((url, i) => {
                    let img = document.createElement('img');
                    img.src = url;
                    img.className = 'img-page';
                    img.loading = 'lazy';
                    if(i === 0) img.classList.add('active');
                    container.appendChild(img);
                });
            }
        }

        function closeReader() {
            document.getElementById('reader-view').style.display = 'none';
            // D·ª´ng video n·∫øu ƒëang ph√°t
            document.getElementById('reader-content').innerHTML = '';
            window.speechSynthesis.cancel(); // D·ª´ng ƒë·ªçc gi·ªçng n√≥i
        }

        function toggleMode() {
            setMode(readerMode === 'webtoon' ? 'manga' : 'webtoon');
        }

        function setMode(mode) {
            readerMode = mode;
            const container = document.getElementById('reader-content');
            const nav = document.getElementById('manga-nav');
            const btn = document.getElementById('btn-mode');
            
            if(mode === 'webtoon') {
                container.className = '';
                nav.style.display = 'none';
                btn.className = 'fas fa-book-open'; // Icon ƒë·ªïi th√†nh s√°ch
            } else {
                container.className = 'mode-manga';
                nav.style.display = 'flex';
                btn.className = 'fas fa-scroll'; // Icon ƒë·ªïi th√†nh cu·ªôn
                updateMangaView();
            }
        }

        function changePage(step) {
            const imgs = document.querySelectorAll('.img-page');
            let next = pageIndex + step;
            if(next >= 0 && next < imgs.length) {
                pageIndex = next;
                updateMangaView();
            }
        }

        function updateMangaView() {
            const imgs = document.querySelectorAll('.img-page');
            imgs.forEach((img, i) => {
                img.classList.toggle('active', i === pageIndex);
            });
        }

        // --- ƒêI·ªÄU H∆Ø·ªöNG TAB ---
        function switchTab(tabName) {
            document.querySelectorAll('.view').forEach(v => v.style.display = 'none');
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            
            if(tabName === 'home') {
                document.getElementById('tab-home').style.display = 'block';
                document.querySelectorAll('.nav-item')[0].classList.add('active');
            } else if(tabName === 'history') {
                document.getElementById('tab-history').style.display = 'block';
                renderHistory();
                document.querySelectorAll('.nav-item')[1].classList.add('active');
            }
            window.scrollTo(0,0);
        }

        // Kh·ªüi ch·∫°y
        renderHome();
    </script>
</body>
</html>
