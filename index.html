            { id: "changre", isNew: true, title: "Ch√†ng R·ªÉ Ng√¥ Ngh√™", cat: "Truy·ªán c∆∞·ªùi", author: "Ng∆∞·ªùi T√†y", date: "08/02/2026", desc: "Ch√†ng r·ªÉ ng·ªëc ƒëi ch√∫c t·∫øt b·ªë v·ª£ v√† nh·ªØng t√¨nh hu·ªëng ·ª©ng x·ª≠ d·ªü kh√≥c d·ªü c∆∞·ªùi.", cover: "images/233.jpg", audio: "audio/changre.wav", youtube: "https://www.youtube.com/embed/DlceP85Jyno", chapters: [{ name: "Full", pages: layAnh(233, 243) }] },
            { id: "meotamthe", isNew: true, title: "S·ª± T√≠ch Con M√®o Tam Th·ªÉ", cat: "Truy·ªán c·ªï t√≠ch", author: "D√¢n gian", date: "09/02/2026", desc: "S·ª± t√≠ch con m√®o tam th·ªÉ l√† m·ªôt truy·ªán d√¢n gian c·∫£m ƒë·ªông, mang m√†u s·∫Øc huy·ªÅn ·∫£o, k·ªÉ v·ªÅ t√¨nh nghƒ©a v·ª£ ch·ªìng s√¢u n·∫∑ng v∆∞·ª£t qua c·∫£ ranh gi·ªõi sinh t·ª≠.", cover: "images/244.jpg", audio: "audio/meotamthe.wav", youtube: "https://www.youtube.com/embed/VIDEO_ID_HERE", chapters: [{ name: "Full", pages: layAnh(244, 254) }] }
        ];

        // ================= LOGIC H·ªÜ TH·ªêNG =================
        let currentUser = localStorage.getItem('username') || "Kh√°ch";
        let currentItem = null;
        let currentPage = 0;
        document.getElementById('user-display').innerText = currentUser;

        // 1. THEME TOGGLE (DARK/LIGHT)
        function toggleTheme() {
            const body = document.body;
            const current = body.getAttribute('data-theme');
            const next = current === 'dark' ? 'light' : 'dark';
            body.setAttribute('data-theme', next);
            localStorage.setItem('theme', next);
        }
        // Load theme c≈©
        if(localStorage.getItem('theme')) document.body.setAttribute('data-theme', localStorage.getItem('theme'));

        // ================= X·ª¨ L√ù D·ªÆ LI·ªÜU & RENDER =================
        function renderHome() {
            const container = document.getElementById('grid-home');
            container.innerHTML = '';
            
            const key = document.getElementById('search').value.toLowerCase();
            const cat = document.getElementById('filter-cat').value;
            const sort = document.getElementById('filter-sort').value;

            // Filter
            let list = database.filter(i => {
                let matchName = i.title.toLowerCase().includes(key);
                let matchCat = cat === 'all' || i.cat === cat;
                return matchName && matchCat;
            });

            // Sort
            if(sort === 'az') list.sort((a,b) => a.title.localeCompare(b.title));
            if(sort === 'newest') list.sort((a,b) => (b.isNew ? 1 : 0) - (a.isNew ? 1 : 0)); // ∆Øu ti√™n m·ªõi
            // Gi·∫£ l·∫≠p sort view: D√πng ID length l√†m seed
            if(sort === 'views') list.sort((a,b) => b.title.length - a.title.length);

            // History List
            let history = JSON.parse(localStorage.getItem('read_history')) || [];
            let readIds = history.map(h => h.id);

            list.forEach(item => {
                let badge = item.isNew ? `<span class="badge-new">NEW</span>` : '';
                let readClass = readIds.includes(item.id) ? 'is-read' : '';
                let readIcon = readIds.includes(item.id) ? `<span class="icon-read"><i class="fas fa-check"></i></span>` : '';
                
                container.innerHTML += `
                <div class="card ${readClass}" onclick="openDetail('${item.id}')">
                    ${badge} ${readIcon}
                    <img src="${item.cover}" loading="lazy" onerror="this.src='https://via.placeholder.com/200'">
                    <div class="card-info">
                        <h3>${item.title}</h3>
                        <div class="card-meta">
                            <span>${item.cat}</span>
                            <span><i class="fas fa-eye"></i> ${item.title.length * 123}</span>
                        </div>
                    </div>
                </div>`;
            });
        }

        // ================= TRANG CHI TI·∫æT =================
        function openDetail(id) {
            currentItem = database.find(i => i.id === id);
            
            // 5. SEO UPDATE
            document.title = `${currentItem.title} - ƒê·ªçc Truy·ªán Online`;

            document.querySelectorAll('.view').forEach(v => v.style.display = 'none');
            document.getElementById('view-detail').style.display = 'block';
            window.scrollTo(0,0);
            
            addToHistory(currentItem); // L∆∞u l·ªãch s·ª≠ ƒë·ªçc

            // 2. G·ª¢I √ù TRUY·ªÜN LI√äN QUAN
            let related = database.filter(i => i.cat === currentItem.cat && i.id !== currentItem.id).slice(0, 5);
            let relatedHTML = related.map(r => `
                <div class="related-card" onclick="openDetail('${r.id}')">
                    <img src="${r.cover}">
                    <h4>${r.title}</h4>
                </div>
            `).join('');

            // B√¨nh lu·∫≠n
            const localData = JSON.parse(localStorage.getItem('data_' + id)) || { comments: [] };
            
            // Buttons
            let btnVideo = currentItem.youtube ? 
                `<button class="btn-action btn-video" onclick="startVideo()"><i class="fas fa-play"></i> Xem Video</button>` : 
                `<button class="btn-action btn-video btn-disable"><i class="fas fa-video-slash"></i> Kh√¥ng Video</button>`;
            
            let btnAudio = currentItem.audio ? 
                `<button class="btn-action btn-listen" onclick="startAudio()"><i class="fas fa-music"></i> Nghe K·ªÉ</button>` : 
                `<button class="btn-action btn-listen btn-disable"><i class="fas fa-microphone-slash"></i> Kh√¥ng Audio</button>`;

            document.getElementById('detail-content').innerHTML = `
                <div class="detail-header">
                    <img src="${currentItem.cover}" class="backdrop">
                    <div class="detail-info-container">
                        <img src="${currentItem.cover}" class="cover-small">
                        <div class="info-text">
                            <h1>${currentItem.title}</h1>
                            <div class="meta-tag"><i class="fas fa-user-edit"></i> ${currentItem.author || 'D√¢n gian'}</div>
                            <div class="meta-tag"><i class="far fa-clock"></i> ${currentItem.date || '01/01/2026'}</div>
                            <div class="meta-tag"><i class="fas fa-book"></i> ${currentItem.chapters[0].pages.length} trang</div>
                        </div>
                    </div>
                </div>

                <div class="action-bar">
                    <button class="btn-action btn-read" onclick="startComic()"><i class="fas fa-book-open"></i> ƒê·ªçc Ngay</button>
                    ${btnVideo}
                    ${btnAudio}
                </div>

                <div style="padding: 0 15px;">
                    <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:10px;">
                        <h4 style="border-left:3px solid var(--blue); padding-left:10px; margin:0;">C√†i ƒë·∫∑t ch·ªØ</h4>
                        <button onclick="toggleFontSettings()" style="background:none; border:none; color:var(--blue); cursor:pointer;"><i class="fas fa-cog"></i></button>
                    </div>
                    <div id="font-settings">
                        <div class="setting-row">
                            <label>C·ª° ch·ªØ:</label>
                            <input type="range" min="12" max="24" value="15" oninput="changeFontSize(this.value)">
                        </div>
                    </div>

                    <div class="story-desc" id="story-text">${currentItem.desc}</div>

                    <h4 style="margin: 25px 0 10px 0;">C√≥ th·ªÉ b·∫°n th√≠ch</h4>
                    <div class="related-section">
                        <div class="related-scroll">${relatedHTML || '<span style="color:#777">Ch∆∞a c√≥ truy·ªán t∆∞∆°ng t·ª±.</span>'}</div>
                    </div>

                    <h4 style="border-left:3px solid var(--red); padding-left:10px; margin: 20px 0 10px 0;">B√¨nh lu·∫≠n c·ªông ƒë·ªìng</h4>
                    <div style="margin-bottom:15px;">
                        <input id="cmt-input" placeholder="Vi·∫øt b√¨nh lu·∫≠n..." style="width:100%; padding:10px; border-radius:5px; border:1px solid #444; background:var(--card); color:var(--text); margin-bottom:5px;">
                        <button onclick="postComment()" style="background:var(--blue); color:white; border:none; padding:5px 15px; border-radius:4px; float:right; cursor:pointer;">G·ª≠i</button>
                        <div style="clear:both;"></div>
                    </div>
                    <div id="cmt-list">
                        ${renderComments(localData.comments)}
                    </div>
                </div>
            `;
        }

        // --- C√ÅC H√ÄM UI ---
        function toggleFontSettings() {
            let el = document.getElementById('font-settings');
            el.style.display = el.style.display === 'block' ? 'none' : 'block';
        }
        function changeFontSize(size) {
            document.getElementById('story-text').style.fontSize = size + 'px';
        }
        function renderComments(arr) {
            if(!arr || arr.length === 0) return '<p style="color:#777">Ch∆∞a c√≥ b√¨nh lu·∫≠n n√†o.</p>';
            return arr.map((c, i) => `
                <div class="comment-item">
                    <span class="cmt-user">${c.user}</span>
                    <span>${c.content}</span>
                    <div class="cmt-actions">
                        <span class="cmt-btn" onclick="likeComment(${i})"><i class="far fa-heart"></i> ${c.likes || 0}</span>
                        <span class="cmt-btn"><i class="fas fa-reply"></i> Tr·∫£ l·ªùi</span>
                        <span class="cmt-btn" style="margin-left:auto; color:#888;" onclick="alert('ƒê√£ b√°o c√°o vi ph·∫°m!')"><i class="fas fa-flag"></i></span>
                    </div>
                </div>
            `).join('');
        }

        // ================= READER (ƒê√É N√ÇNG C·∫§P) =================
        // 7. RESPONSIVE & SWIPE
        let touchStartX = 0;
        let touchEndX = 0;

        function startComic() {
            openReaderMode(currentItem.title);
            document.getElementById('comic-controls').style.display = 'flex';
            
            const container = document.getElementById('reader-content');
            container.innerHTML = '';
            
            // Preload & Render
            currentItem.chapters[0].pages.forEach((url, index) => {
                let img = document.createElement('img');
                img.src = url;
                img.loading = "lazy"; // 6. LAZY LOAD
                img.dataset.index = index;
                img.id = 'page-' + index;
                if (index === 0) img.classList.add('active');
                container.appendChild(img);
            });

            // 3. AUTO RESUME
            let savedPage = parseInt(localStorage.getItem('resume_' + currentItem.id));
            if(savedPage && savedPage > 0) {
                if(confirm(`B·∫°n ƒëang ƒë·ªçc d·ªü trang ${savedPage + 1}. ƒê·ªçc ti·∫øp?`)) {
                    currentPage = savedPage;
                    setTimeout(() => {
                        let target = document.getElementById('page-' + savedPage);
                        if(target) target.scrollIntoView();
                    }, 500);
                }
            } else {
                currentPage = 0;
            }

            // G√°n s·ª± ki·ªán Swipe
            container.addEventListener('touchstart', e => touchStartX = e.changedTouches[0].screenX);
            container.addEventListener('touchend', e => {
                touchEndX = e.changedTouches[0].screenX;
                handleSwipe();
            });

            setMode('scroll');
        }

        function handleSwipe() {
            const container = document.getElementById('reader-content');
            if (!container.classList.contains('mode-slide')) return; // Ch·ªâ swipe khi ·ªü ch·∫ø ƒë·ªô l∆∞·ªõt
            if (touchEndX < touchStartX - 50) changePage(1); // Vu·ªët tr√°i -> Next
            if (touchEndX > touchStartX + 50) changePage(-1); // Vu·ªët ph·∫£i -> Prev
        }

        function openReaderMode(title) {
            document.getElementById('reader-view').style.display = 'flex';
            document.getElementById('reader-title').innerText = title;
            document.getElementById('comic-controls').style.display = 'none';
            document.getElementById('reader-content').className = '';
        }

        function setMode(mode) {
            const container = document.getElementById('reader-content');
            const btnScroll = document.getElementById('btn-scroll');
            const btnSlide = document.getElementById('btn-slide');
            const arrows = document.querySelectorAll('.nav-arrow');

            if (mode === 'scroll') {
                container.className = 'mode-scroll';
                btnScroll.classList.add('active');
                btnSlide.classList.remove('active');
                arrows.forEach(a => a.style.display = 'none');
                document.getElementById('page-indicator').innerText = "";
                // Auto save scroll pos
                container.onscroll = () => {
                    let page = Math.round(container.scrollTop / window.innerHeight); // ∆Ø·ªõc l∆∞·ª£ng
                    // Logic ch√≠nh x√°c h∆°n c·∫ßn IntersectionObserver nh∆∞ng ·ªü ƒë√¢y l√†m ƒë∆°n gi·∫£n
                }
            } else {
                container.className = 'mode-slide';
                btnSlide.classList.add('active');
                btnScroll.classList.remove('active');
                // Ch·ªâ hi·ªán n√∫t tr√™n Desktop
                if(window.matchMedia("(min-width: 768px)").matches) {
                    arrows.forEach(a => a.style.display = 'block');
                }
                updateSlide();
            }
        }

        function changePage(step) {
            const images = document.querySelectorAll('#reader-content img');
            let next = currentPage + step;
            if (next >= 0 && next < images.length) {
                currentPage = next;
                updateSlide();
                // 3. SAVE LAST READ
                localStorage.setItem('resume_' + currentItem.id, currentPage);
            }
        }

        function updateSlide() {
            const images = document.querySelectorAll('#reader-content img');
            images.forEach((img, idx) => {
                if (idx === currentPage) img.classList.add('active');
                else img.classList.remove('active');
            });
            document.getElementById('page-indicator').innerText = `Trang ${currentPage + 1}/${images.length}`;
        }

        function toggleReaderUI() {
            document.getElementById('reader-header').classList.toggle('hidden');
            document.getElementById('reader-controls').classList.toggle('hidden');
        }

        // --- MEDIA ---
        function startVideo() {
            if (!currentItem.youtube) return;
            openReaderMode("ƒêang xem video");
            document.getElementById('reader-content').innerHTML = `
                <div class="video-container"><iframe src="${currentItem.youtube}" allowfullscreen></iframe></div>`;
        }

        function startAudio() {
            if (!currentItem.audio) return;
            openReaderMode("ƒêang nghe k·ªÉ chuy·ªán");
            document.getElementById('reader-content').innerHTML = `
                <div class="audio-player-ui">
                    <img src="${currentItem.cover}" class="audio-disk">
                    <div class="audio-title-display">${currentItem.title}</div>
                    <audio controls autoplay class="audio-controls-native">
                        <source src="${currentItem.audio}" type="audio/wav"> <source src="${currentItem.audio}" type="audio/mpeg">
                    </audio>
                </div>`;
        }

        function closeReader() {
            document.getElementById('reader-view').style.display = 'none';
            document.getElementById('reader-content').innerHTML = '';
        }

        // ================= USER & SYSTEM =================
        function checkUser() {
            if (currentUser === "Kh√°ch") {
                let name = prompt("T√™n b·∫°n l√† g√¨?");
                if (name) {
                    currentUser = name;
                    localStorage.setItem('username', name);
                    document.getElementById('user-display').innerText = name;
                    return true;
                }
                return false;
            }
            return true;
        }

        function postComment() {
            if(!checkUser()) return;
            let txt = document.getElementById('cmt-input').value;
            if(!txt.trim()) return;
            let key = 'data_' + currentItem.id;
            let data = JSON.parse(localStorage.getItem(key)) || { comments: [] };
            data.comments.unshift({ user: currentUser, content: txt, likes: 0 });
            localStorage.setItem(key, JSON.stringify(data));
            openDetail(currentItem.id);
        }

        function likeComment(index) {
            let key = 'data_' + currentItem.id;
            let data = JSON.parse(localStorage.getItem(key));
            data.comments[index].likes++;
            localStorage.setItem(key, JSON.stringify(data));
            openDetail(currentItem.id); // Re-render
        }

        function addToHistory(item) {
            let history = JSON.parse(localStorage.getItem('read_history')) || [];
            history = history.filter(h => h.id !== item.id);
            history.unshift({ id: item.id, title: item.title, cover: item.cover });
            localStorage.setItem('read_history', JSON.stringify(history));
        }

        function switchTab(tab) {
            document.querySelectorAll('.view').forEach(v => v.style.display = 'none');
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            if(tab === 'home') {
                document.getElementById('tab-home').style.display = 'block';
                document.getElementById('nav-home').classList.add('active');
            } else if(tab === 'history') {
                document.getElementById('tab-history').style.display = 'block';
                document.getElementById('nav-history').classList.add('active');
                let history = JSON.parse(localStorage.getItem('read_history')) || [];
                document.getElementById('history-list').innerHTML = history.length ? history.map(h => `
                    <div class="history-item" onclick="openDetail('${h.id}')">
                        <img src="${h.cover}">
                        <div><div style="font-weight:bold; color:var(--text);">${h.title}</div><small style="color:var(--text-sec);">ƒê·ªçc g·∫ßn ƒë√¢y</small></div>
                    </div>
                `).join('') : '<p style="text-align:center; color:#666;">Ch∆∞a xem truy·ªán n√†o.</p>';
            }
            closeReader();
        }

        // Init
        renderHome();
    </script>
