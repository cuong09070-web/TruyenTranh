<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kho Truy·ªán Online</title>
    <style>
        /* --- GIAO DI·ªÜN DARK MODE --- */
        :root { --bg: #121212; --card: #1e1e1e; --text: #e0e0e0; --red: #ff4757; }
        * { box-sizing: border-box; }
        body { margin: 0; background: var(--bg); color: var(--text); font-family: sans-serif; padding-top: 60px; }
        
        /* HEADER */
        header { position: fixed; top: 0; left: 0; width: 100%; height: 60px; background: #2d3436; display: flex; align-items: center; justify-content: space-between; padding: 0 15px; z-index: 100; border-bottom: 1px solid #333; }
        .logo { font-weight: bold; color: var(--red); font-size: 1.3rem; display: flex; align-items: center; gap: 5px; cursor: pointer; }
        .btn-home { background: #444; color: white; border: none; padding: 8px 15px; border-radius: 4px; cursor: pointer; }

        /* THANH T√åM KI·∫æM */
        .search-container { margin-bottom: 20px; }
        .search-input {
            width: 100%; padding: 12px 15px; border-radius: 25px; border: 1px solid #444;
            background: #252525; color: white; font-size: 1rem; outline: none; transition: 0.3s;
        }
        .search-input:focus { border-color: var(--red); box-shadow: 0 0 8px rgba(255, 71, 87, 0.3); }

        /* VIEW & GRID */
        .view { display: none; padding: 20px; min-height: 100vh; }
        .view.active { display: block; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 15px; }
        .card { background: var(--card); border-radius: 8px; overflow: hidden; cursor: pointer; transition: transform 0.2s; }
        .card:hover { transform: translateY(-5px); }
        .card img { width: 100%; aspect-ratio: 2/3; object-fit: cover; }
        .card-info { padding: 10px; }
        .card h3 { margin: 0; font-size: 1rem; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        
        /* DETAIL */
        .detail-top { display: flex; gap: 20px; margin-bottom: 20px; }
        .cover-big { width: 120px; border-radius: 8px; box-shadow: 0 4px 10px rgba(0,0,0,0.5); }
        .btn-read { background: var(--red); color: white; border: none; padding: 10px 30px; border-radius: 20px; cursor: pointer; margin-top: 15px; font-weight: bold; font-size: 1rem; }
        .desc { background: #252525; padding: 15px; border-radius: 8px; margin-bottom: 20px; color: #bbb; border-left: 4px solid var(--red); line-height: 1.5; }
        
        /* --- TR√åNH ƒê·ªåC (READER) QUAN TR·ªåNG --- */
        #reader { display: flex; flex-direction: column; align-items: center; padding-bottom: 80px; }
        
        /* Ch·∫ø ƒë·ªô Cu·ªôn D·ªçc */
        .mode-webtoon img { width: 100%; max-width: 800px; display: block; margin-bottom: 2px; }
        
        /* Ch·∫ø ƒë·ªô T·ª´ng Trang (Manga) */
        .mode-manga { 
            position: fixed; top: 60px; left: 0; right: 0; bottom: 0; 
            background: black; display: flex; align-items: center; justify-content: center; z-index: 50;
        }
        .mode-manga img { max-height: 100%; max-width: 100%; object-fit: contain; display: none; }
        .mode-manga img.active { display: block; }

        /* THANH ƒêI·ªÄU KHI·ªÇN D∆Ø·ªöI C√ôNG */
        .bar { 
            position: fixed; bottom: 0; left: 0; width: 100%; background: rgba(0,0,0,0.95); 
            padding: 10px; display: flex; justify-content: center; gap: 10px; border-top: 1px solid #333; z-index: 100;
        }
        .btn-ctrl { background: #333; color: white; border: none; padding: 8px 15px; border-radius: 4px; cursor: pointer; font-size: 0.9rem; }
        .btn-ctrl.active { background: var(--red); font-weight: bold; }

        /* N√öT M≈®I T√äN (Cho ch·∫ø ƒë·ªô T·ª´ng trang) */
        .nav-arrow {
            position: fixed; top: 50%; transform: translateY(-50%);
            background: rgba(255, 71, 87, 0.3); color: white; border: none;
            padding: 40px 15px; font-size: 2rem; cursor: pointer; z-index: 200; display: none;
        }
        .nav-arrow:hover { background: rgba(255, 71, 87, 0.8); }
        .mode-manga .nav-arrow { display: block; } /* Ch·ªâ hi·ªán khi ·ªü ch·∫ø ƒë·ªô Manga */
        .prev { left: 0; border-radius: 0 10px 10px 0; }
        .next { right: 0; border-radius: 10px 0 0 10px; }

    </style>
</head>
<body>

    <header>
        <div class="logo" onclick="goHome()">üìö Kho Truy·ªán</div>
        <button class="btn-home" onclick="goHome()">Trang ch·ªß</button>
    </header>

    <div id="view-home" class="view active">
        <div class="search-container">
            <input type="text" id="searchInput" class="search-input" placeholder="üîç T√¨m ki·∫øm truy·ªán..." oninput="renderHome()">
        </div>
        <div id="grid" class="grid"></div>
    </div>

    <div id="view-detail" class="view">
        <button onclick="goHome()" style="background:none; border:none; color:#888; cursor:pointer; margin-bottom:10px;">‚ùÆ Quay l·∫°i</button>
        <div id="detail-content"></div>
    </div>

    <div id="view-reader" class="view">
        <div id="reader" class="mode-webtoon"></div>
        
        <div class="bar">
            <button class="btn-ctrl" onclick="backToDetail()">Tho√°t</button>
            <div style="width:1px; background:#555; height:20px; margin:5px 0;"></div>
            <button class="btn-ctrl active" id="btnWebtoon" onclick="setMode('webtoon')">üìú Cu·ªôn d·ªçc</button>
            <button class="btn-ctrl" id="btnManga" onclick="setMode('manga')">üìñ T·ª´ng trang</button>
        </div>

        <button class="nav-arrow prev" onclick="changePage(-1)">‚ùÆ</button>
        <button class="nav-arrow next" onclick="changePage(1)">‚ùØ</button>
    </div>

    <script>
        // ============================================
        // C·∫§U H√åNH D·ªÆ LI·ªÜU
        // ============================================

        function layAnhTuSoDenSo(tuSo, denSo) {
            let list = [];
            for(let i = tuSo; i <= denSo; i++) {
                list.push(`images/${i}.jpg`);
            }
            return list;
        }

        const database = [
            {
                id: "cotham",
                title: "S·ª± T√≠ch ƒê·ªÅn C√¥ Th·∫Øm",
                category: "Truy·ªÅn thuy·∫øt",
                cover: "images/1.jpg", 
                desc: "C√¢u chuy·ªán v·ªÅ ng∆∞·ªùi con g√°i t√†i s·∫Øc v·∫πn to√†n, c√≥ c√¥ng gi√∫p ƒë·ª° nghƒ©a qu√¢n...",
                chapters: [
                    { name: "To√†n b·ªô c√¢u chuy·ªán", pages: layAnhTuSoDenSo(1, 13) }
                ]
            }
        ];

        // ============================================
        // LOGIC CH·∫†Y APP
        // ============================================
        let currentComic = null;
        let readerMode = 'webtoon';
        let currentPageIndex = 0;

        function renderHome() {
            const grid = document.getElementById('grid');
            const keyword = document.getElementById('searchInput').value.toLowerCase();
            grid.innerHTML = '';

            const ketQuaLoc = database.filter(truyen => truyen.title.toLowerCase().includes(keyword));

            if (ketQuaLoc.length === 0) {
                grid.innerHTML = '<p style="color:#666; text-align:center; grid-column: 1/-1;">Kh√¥ng t√¨m th·∫•y truy·ªán n√†o...</p>';
                return;
            }

            ketQuaLoc.forEach(c => {
                grid.innerHTML += `
                    <div class="card" onclick="openComic('${c.id}')">
                        <img src="${c.cover}" onerror="this.src='https://via.placeholder.com/200?text=L·ªói+·∫¢nh'">
                        <div class="card-info">
                            <h3>${c.title}</h3>
                            <small style="color:#888">${c.category}</small>
                        </div>
                    </div>`;
            });
        }

        function openComic(id) {
            currentComic = database.find(c => c.id === id);
            const content = document.getElementById('detail-content');
            let pagesCount = currentComic.chapters[0].pages.length;

            content.innerHTML = `
                <div class="detail-top">
                    <img src="${currentComic.cover}" class="cover-big">
                    <div>
                        <h2 style="margin-top:0">${currentComic.title}</h2>
                        <span style="background:#333; padding:2px 8px; border-radius:4px; font-size:0.8rem; color:#ccc">${currentComic.category}</span>
                        <br>
                        <button class="btn-read" onclick="readChapter(0)">ƒê·ªçc Ngay</button>
                    </div>
                </div>
                <div class="desc">üìù ${currentComic.desc || 'Ch∆∞a c√≥ m√¥ t·∫£'}</div>
                <div style="background:#2d2d2d; padding:15px; border-radius:5px; display:flex; justify-content:space-between; align-items:center;">
                    <b>Ch∆∞∆°ng 1</b> <span style="color:#888">${pagesCount} trang</span>
                </div>
            `;
            switchView('view-detail');
        }

        function readChapter(idx) {
            const pages = currentComic.chapters[idx].pages;
            const container = document.getElementById('reader');
            container.innerHTML = '';
            currentPageIndex = 0; // Reset v·ªÅ trang 1

            pages.forEach((url, i) => {
                let img = document.createElement('img');
                img.src = url;
                img.className = 'img-page'; // Class chung
                if (i === 0) img.classList.add('active'); // Trang ƒë·∫ßu ti√™n active
                img.loading = "lazy";
                
                img.onerror = function() {
                    this.outerHTML = `<div style="color:#ff4757; border:1px dashed #ff4757; padding:20px; text-align:center; margin:10px; border-radius:8px;">‚ùå Thi·∫øu ·∫£nh: ${url}</div>`;
                };
                container.appendChild(img);
            });

            switchView('view-reader');
            setMode('webtoon'); // M·∫∑c ƒë·ªãnh v√†o l√† cu·ªôn d·ªçc
        }

        // --- X·ª¨ L√ù CHUY·ªÇN CH·∫æ ƒê·ªò ƒê·ªåC ---
        function setMode(mode) {
            readerMode = mode;
            const container = document.getElementById('reader');
            container.className = `mode-${mode}`; // G√°n class mode-webtoon ho·∫∑c mode-manga

            // ƒê·ªïi m√†u n√∫t b·∫•m
            document.getElementById('btnWebtoon').className = mode === 'webtoon' ? 'btn-ctrl active' : 'btn-ctrl';
            document.getElementById('btnManga').className = mode === 'manga' ? 'btn-ctrl active' : 'btn-ctrl';

            // ·∫®n hi·ªán n√∫t m≈©i t√™n
            const arrows = document.querySelectorAll('.nav-arrow');
            arrows.forEach(a => a.style.display = mode === 'manga' ? 'block' : 'none');

            if (mode === 'webtoon') {
                // N·∫øu l√† cu·ªôn: Hi·ªán t·∫•t c·∫£ ·∫£nh
                document.querySelectorAll('#reader img').forEach(img => img.style.display = 'block');
                window.scrollTo(0,0);
            } else {
                // N·∫øu l√† t·ª´ng trang: Ch·ªâ hi·ªán trang ƒëang ch·ªçn
                updateMangaPage();
            }
        }

        // Chuy·ªÉn trang (Next/Prev)
        function changePage(step) {
            if (readerMode !== 'manga') return;
            
            const images = document.querySelectorAll('#reader img');
            let newIndex = currentPageIndex + step;

            if (newIndex >= 0 && newIndex < images.length) {
                currentPageIndex = newIndex;
                updateMangaPage();
            }
        }

        function updateMangaPage() {
            const images = document.querySelectorAll('#reader img');
            images.forEach((img, index) => {
                if (index === currentPageIndex) {
                    img.style.display = 'block';
                    img.classList.add('active');
                } else {
                    img.style.display = 'none';
                    img.classList.remove('active');
                }
            });
        }
        
        // Ph√≠m t·∫Øt b√†n ph√≠m
        document.addEventListener('keydown', (e) => {
            if(readerMode === 'manga' && document.getElementById('view-reader').classList.contains('active')) {
                if(e.key === 'ArrowLeft') changePage(-1);
                if(e.key === 'ArrowRight') changePage(1);
            }
        });

        // --- H·ªÜ TH·ªêNG VIEW ---
        function switchView(id) {
            document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            window.scrollTo(0,0);
        }
        function goHome() { 
            document.getElementById('searchInput').value = ''; 
            renderHome(); 
            switchView('view-home'); 
        }
        function backToDetail() { openComic(currentComic.id); }

        // Kh·ªüi ch·∫°y
        renderHome();
    </script>
</body>
</html>
